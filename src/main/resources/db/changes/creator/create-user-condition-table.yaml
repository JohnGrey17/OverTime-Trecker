databaseChangeLog:
  - changeSet:
      id: create-user-condition-table
      author: serj
      changes:
        - createTable:
            tableName: user_condition
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: NUMERIC(19,6)
                  constraints:
                    nullable: true

              - column:
                  name: priority
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: true

              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: user_condition
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_condition_user
            onDelete: CASCADE
