databaseChangeLog:
  - changeSet:
      id: create-bonus-table
      author: serj
      changes:
        - createTable:
            tableName: bonuses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: DATE
              - column:
                  name: reason
                  type: VARCHAR(255)
              - column:
                  name: sum
                  type: DECIMAL


