  databaseChangeLog:
    - changeSet:
        id: create-over-time-works-table
        author: serj
        changes:
          - createTable:
              tableName: over_time_works
              columns:
                - column:
                    name: id
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: over_time_date_registration
                    type: DATE
                - column:
                    name: description
                    type: VARCHAR(255)
                - column:
                    name: multiplier
                    type: DECIMAL
                - column:
                    name: overtime_hours
                    type: DECIMAL


