databaseChangeLog:
  - changeSet:
      id: 1
      author: serj
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: department_name
                  type: VARCHAR(255)
              - column:
                  name: position
                  type: VARCHAR(255)
              - column:
                  name: phone_number
                  type: VARCHAR(255)
