databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: serj
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: department_name
                  type: VARCHAR(255)
              - column:
                  name: salary
                  type: DECIMAL
              - column:
                  name: phone_number
                  type: VARCHAR(255)
