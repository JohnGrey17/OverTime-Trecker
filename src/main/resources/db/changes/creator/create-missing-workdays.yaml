databaseChangeLog:
  - changeSet:
      id: create-missing-workdays-table
      author: serj
      changes:
        - createTable:
            tableName: missing_workdays
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: missing_hours
                  type: DECIMAL

              - column:
                  name: reason
                  type: VARCHAR(255)

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_missing_workdays_user
                    references: users(id)
