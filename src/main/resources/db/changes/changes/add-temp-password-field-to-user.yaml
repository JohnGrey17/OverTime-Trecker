databaseChangeLog:
  - changeSet:
      id: add-password-reset-fields-to-users
      author: serj
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: reset_code_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: reset_code_expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true

              - column:
                  name: reset_code_used_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
