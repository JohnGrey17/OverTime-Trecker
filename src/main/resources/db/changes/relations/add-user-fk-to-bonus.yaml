databaseChangeLog:
  - changeSet:
      id: add-user-fk-to-bonus
      author: serj
      changes:
        - addColumn:
            tableName: bonuses
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: bonuses
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_bonuses
            onDelete: CASCADE
