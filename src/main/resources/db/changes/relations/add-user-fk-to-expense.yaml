databaseChangeLog:
  - changeSet:
      id: add-user-fk-to-expense
      author: serj
      changes:
        - addColumn:
            tableName: expenses
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: expenses
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_expenses
            onDelete: CASCADE
